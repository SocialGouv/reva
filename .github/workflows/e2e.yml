name: With server
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: REACT_APP_API_GRAPHQL=https://reva.incubateur.net/graphql npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: NODE_ENV=production npm run start:server:only -w reva-api
          command: cd packages/reva-tests && npm run cypress:ci
