name: Lint
on: [push]

jobs:
  eslint-reva-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/reva-api
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: "npm"
      - name: Installing dependencies
        run: npm ci
      - name: Running ESLint
        run: npm run lint

