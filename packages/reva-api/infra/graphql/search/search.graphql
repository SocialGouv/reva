type Certification {
  id: ID!
  label: String!
  summary: String!
  acronym: String!
  level: Int!
  activities: String
  activityArea: String
  accessibleJobType: String
  abilities: String
  codeRncp: String!
}

type Profession {
  id: ID!
  label: String!
  description: String!
}

type SearchCertificationsAndProfessionsResult {
  certifications: [Certification!]!
  professions: [Profession!]!
}

type Query {
  searchCertificationsAndProfessions(
    query: String
  ): SearchCertificationsAndProfessionsResult
  getCertification(id: ID!): Certification
}
