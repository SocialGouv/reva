type Certification {
  id: ID!
  label: String!
  description: String!
  codeRncp: String!
}

type Profession {
  id: ID!
  label: String!
  description: String!
}

type SearchCertificationsAndProfessionsResult {
  certifications: [Certification!]!
  professions: [Profession!]!
}

type Query {
  searchCertificationsAndProfessions(
    query: String
  ): SearchCertificationsAndProfessionsResult
}
