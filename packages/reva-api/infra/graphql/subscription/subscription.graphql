enum LegalStatus {
  EI
  EURL
  SARL
  SAS
  SASU
  SA
  NC
}

type SubscriptionRequest {
  id: ID!
  companyName: String!
  companyLegalStatus: LegalStatus!
  companySiret: String!
  companyAddress: String!
  companyBillingAddress: String!
  companyBillingEmail: String!
  companyBic: String!
  companyIban: String!
  accountFirstname: String!
  accountLastname: String!
  accountEmail: String!
  accountPhoneNumber: String!
}

type SubscriptionRequestSummary {
  id: ID!
  accountLastname: String!
  accountFirstname: String!
  accountEmail: String!
  companyName: String!
  companyAddress: String!
}

input SubscriptionRequestOrderByInput {
  companyName: Sort
  accountLastname: Sort
}

type Query {
    subscription_getSubscriptionRequests(filter: String, offset: Int, limit: Int, orderBy: SubscriptionRequestOrderByInput): [SubscriptionRequestSummary]!
    subscription_getSubscriptionRequest(
        subscriptionRequestId: ID!
    ): SubscriptionRequest
}

input SubscriptionRequestInput {
  companyName: String!
  companyLegalStatus: LegalStatus!
  companySiret: String!
  companyAddress: String!
  companyBillingAddress: String!
  companyBillingEmail: String!
  companyBic: String!
  companyIban: String!
  accountFirstname: String!
  accountLastname: String!
  accountEmail: String!
  accountPhoneNumber: String!
}

type Mutation {
    subscription_createSubscriptionRequest(
        subscriptionRequest: SubscriptionRequestInput!
    ): SubscriptionRequest!
}
