type Referential {
  goals: [Goal!]!
}

type Goal {
  id: ID!
  label: String!
  order: Int!
  needsAdditionalInformation: Boolean!
  isActive: Boolean!
}

type Region {
  id: ID!
  code: String!
  label: String!
}

type Department {
  id: ID!
  code: String!
  label: String!
}

type Degree {
  id: ID!
  code: String!
  label: String!
  longLabel: String!
  level: Int!
}

type VulnerabilityIndicator {
  id: ID!
  label: String!
}

type DropOutReason {
  id: ID!
  label: String!
}

type Query {
  getReferential: Referential!
  getCertifications(departmentId: UUID!): [Certification!]!
  getRegions: [Region!]!
  getDepartments: [Department!]!
  getDegrees: [Degree!]!
  getVulnerabilityIndicators: [VulnerabilityIndicator!]!
  getDropOutReasons: [DropOutReason!]!
}
