enum FeasibilityDecision {
  DRAFT
  PENDING
  REJECTED
  ADMISSIBLE
  COMPLETE
  INCOMPLETE
}

enum FeasibilityFormat {
  UPLOADED_PDF
  DEMATERIALIZED
}

type Feasibility {
  id: ID!
  certificationAuthority: CertificationAuthority
  feasibilityFileSentAt: Timestamp
  candidacy: Candidacy!
  decision: FeasibilityDecision!
  decisionComment: String
  decisionSentAt: Timestamp
  decisionFile: File
  history: [FeasibilityHistory!]!
  dematerializedFeasibilityFile: DematerializedFeasibilityFile
  feasibilityUploadedPdf: FeasibilityUploadedPdf
  feasibilityFormat: FeasibilityFormat!
}

type FeasibilityHistory {
  id: ID!
  decision: FeasibilityDecision!
  decisionComment: String
  decisionSentAt: Timestamp
  decisionFile: File
}

type File {
  url: String!
  name: String!
  mimeType: String!
  previewUrl: String
  createdAt: Timestamp
}

enum FeasibilitySubmissionWarning {
  NONE
  MAX_SUBMISSIONS_CROSS_CERTIFICATION_REACHED
  MAX_SUBMISSIONS_UNIQUE_CERTIFICATION_REACHED
}

type Candidacy {
  certificationAuthorities: [CertificationAuthority!]!
  feasibility: Feasibility
  warningOnFeasibilitySubmission: FeasibilitySubmissionWarning!
}

type FeasibilityCountByCategory {
  ALL: Int!
  PENDING: Int!
  REJECTED: Int!
  ADMISSIBLE: Int!
  COMPLETE: Int!
  INCOMPLETE: Int!
  ARCHIVED: Int!
  DROPPED_OUT: Int!
  VAE_COLLECTIVE: Int!
}

type FeasibilityPage {
  rows: [Feasibility!]!
  info: PaginationInfo!
}

enum FeasibilityCategoryFilter {
  ALL
  PENDING
  REJECTED
  ADMISSIBLE
  COMPLETE
  INCOMPLETE
  ARCHIVED
  DROPPED_OUT
  VAE_COLLECTIVE
}

type Query {
  feasibilityCountByCategory(
    searchFilter: String
    certificationAuthorityId: ID
    certificationAuthorityLocalAccountId: ID
  ): FeasibilityCountByCategory!
  feasibilities(
    offset: Int
    limit: Int
    categoryFilter: FeasibilityCategoryFilter
    searchFilter: String
    certificationAuthorityId: ID
    certificationAuthorityLocalAccountId: ID
    cohorteVaeCollectiveId: ID
  ): FeasibilityPage!
  feasibility(feasibilityId: ID!): Feasibility
  feasibility_getActiveFeasibilityByCandidacyId(candidacyId: ID!): Feasibility
}

type Mutation {
  feasibility_updateFeasibilityFileTemplateFirstReadAt(
    candidacyId: ID!
  ): Candidacy!
  feasibility_revokeCertificationAuthorityDecision(
    feasibilityId: ID!
    reason: String
  ): Feasibility!
}
