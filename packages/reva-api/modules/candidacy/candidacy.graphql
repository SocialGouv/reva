  DOSSIER_FAISABILITE_RECEVABLE_HORS_ABANDON: Int!
  DOSSIER_FAISABILITE_INCOMPLET_HORS_ABANDON: Int!
  DOSSIER_FAISABILITE_NON_RECEVABLE_HORS_ABANDON: Int!
