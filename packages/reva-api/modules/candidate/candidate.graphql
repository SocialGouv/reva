enum Gender {
  man
  undisclosed
  woman
}

type Tokens {
  accessToken: String!
  refreshToken: String!
  idToken: String!
}

type CandidateLogged {
  tokens: Tokens!
  candidate: Candidate!
}

type TrainingForm {
  individualHourCount: Int!
  certificateSkills: String!
  collectiveHourCount: Int!
  basicSkills: [BasicSkill!]!
  mandatoryTrainings: [Training!]!
  otherTraining: String!
}

type Candidate {
  id: UUID!
  gender: Gender
  firstname: String!
  firstname2: String
  firstname3: String
  lastname: String!
  givenName: String
  email: String!
  phone: String!
  birthCity: String
  birthDepartment: Department
  birthdate: Timestamp
  country: Country
  nationality: String
  candidacy: Candidacy!
  highestDegree: Degree
  highestDegreeLabel: String
  niveauDeFormationLePlusEleve: Degree
  vulnerabilityIndicator: VulnerabilityIndicator
  department: Department!
  zip: String
  street: String
  city: String
}

type Query {
  candidate_getCandidateWithCandidacy: Candidate!
  candidate_getCandidateByEmail(email: String!): Candidate
}

input CandidateInput {
  email: String!
  phone: String!
  firstname: String!
  lastname: String!
  departmentId: String!
  certificationId: String
}

input FullCandidateInput {
  gender: Gender
  firstname: String
  firstname2: String
  firstname3: String
  lastname: String
  email: String
  phone: String
  highestDegreeId: UUID
  vulnerabilityIndicatorId: UUID
}

input CandidateUpdateInformationInput {
  id: UUID!
  gender: Gender!
  lastname: String!
  givenName: String
  firstname: String!
  firstname2: String
  firstname3: String
  birthdate: Timestamp!
  birthCity: String!
  birthDepartmentId: String
  countryId: UUID!
  nationality: String!
  street: String!
  zip: String!
  city: String!
  phone: String!
  email: String!
}

input CandidateProfileUpdateInput {
  candidateId: UUID!
  highestDegreeId: UUID!
  highestDegreeLabel: String
  niveauDeFormationLePlusEleveDegreeId: String
}

type Mutation {
  candidate_askForRegistration(candidate: CandidateInput!): String!
  candidate_askForLogin(email: String!): String!
  candidate_login(token: String!): CandidateLogged!
  candidate_updateCandidateInformation(
    candidacyId: String!
    candidateInformation: CandidateUpdateInformationInput!
  ): Candidate
  candidate_updateCandidateProfile(
    candidacyId: String!
    candidateProfile: CandidateProfileUpdateInput!
  ): Candidate
}
