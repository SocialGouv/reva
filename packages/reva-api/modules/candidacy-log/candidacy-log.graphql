enum CandidacyLogUserProfile {
  ADMIN
  CANDIDAT
  CERTIFICATEUR
  AAP
}

type CandidacyLogUser {
  firstname: String!
  lastname: String!
  email: String!
}

type CandidacyLog {
  id: ID!
  message: String!
  details: String
  createdAt: Timestamp!
  userProfile: CandidacyLogUserProfile!
  user: CandidacyLogUser!
}

type Candidacy {
  candidacyLogs: [CandidacyLog!]!
}
